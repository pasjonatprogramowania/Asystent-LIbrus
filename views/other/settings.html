<!DOCTYPE html>

        <meta charset="utf-8" />

        <!-- Compiled and minified CSS -->
        <link href="/styles/materializeCss/materialize.min.css" rel="stylesheet" />
        <!-- Compiled and minified JavaScript -->
        <script src="/scripts/materializeCss/materialize.min.js"></script>
        <!--Import Google Icon Font-->
        <link href="/styles/materializeCss/material-icon.css" rel="stylesheet" />
        <link href="/styles/fonts/lobster.css" rel="stylesheet" />
        <link href="/styles/fonts/open-sans.css" rel="stylesheet" />
        <link href="/styles/main.css" rel="stylesheet" type="text/css" />
        <script src="/scripts/fontAwesome/all.min.js" crossorigin="anonymous"></script>
        <link href="/styles/fontAwesome/all.min.css" rel="stylesheet" />
    </head>

    <body>
        <nav>
            <div class="nav-wrapper white">
                <a href="#" class="brand-logo header">Ustawienia</a>
                <a href="#" data-target="mobile" class="sidenav-trigger black-text"><i class="material-icons">menu</i></a>
            </div>
        </nav>

        <ul class="sidenav black-text" id="mobile">
            <li><a href="/index.html">Asystent Librus</a></li>
            <li><a href="/views/frequency/frequency-year.html">Frekwencja Roczna</a></li>
            <li><a href="/views/frequency/frequency-firstSemestr.html">Frekwencja Semestr I</a></li>
            <li><a href="/views/frequency/frequency-secondSemestr.html">Frekwencja Semestr II</a></li>
            <li><a href="/views/frequency/frequency-simulator.html">Symulator Frekwencji</a></li>
            <li><a href="/views/average/average-main.html">Średnia Ważona</a></li>
            <li><a href="/views/average/average-proviteAverage.html">Ile brakuje do ...</a></li>
            <li>
                <a href="/views/other/settings.html"><i class="material-icons">settings</i>Ustawienia</a>
            </li>
            <li>
                <a href="/views/other/info.html"><i class="material-icons">info_outline</i>Informacje i kontakt</a>
            </li>
        </ul>
        <div id="frequency" style="margin-left: 20px">
            <div id="elo">
                <div class="section">
                    <div class="section">
                        <h5 class="center-align">Co zmieniamy ?</h5>
                    </div>
                </div>
                <form>
                    <div class="row">
                        <label class="black-text">
                            <input type="checkbox" name="checkbox" class="filled-in" value="hightlight" />
                            <span>Podświetlenie</span>
                            <i class="material-icons tooltipped" data-position="top" data-tooltip="Frekwencja oraz średnia ważona zostanie pokolorowana na odpowiadający jej wartości kolor">info_outline</i>
                        </label>
                    </div>

                    <div class="row">
                        <label class="black-text">
                            <input type="checkbox" name="checkbox" class="left filled-in" value="state" />
                            <span>Odejmij Stałą (Frekwencja)</span>
                        </label>
                    </div>
                    <div class="row">
                        <label class="black-text">
                            <input placeholder="1-10" type="number" id="value" class="input-default-weight col s2" min="1" max="10" />
                            <i class="material-icons tooltipped center-align flow-text" data-position="top" data-tooltip="Odejmuje od procentowej frekwencji stałą wartość spowoduje obniżenie błędu pomiarowego (zalecana wartość to 5)">info_outline</i>
                        </label>
                    </div>
                    <div class="row">
                        <label class="black-text">
                            <input type="checkbox" name="checkbox" class="filled-in" value="hide" />
                            <span>Ukryj Przedmiot</span><i class="material-icons tooltipped" data-position="top" data-tooltip="Zaznaczone przedmioty nie będą wiecej wyświetlane we frekwencji i średniej">info_outline</i>
                        </label>
                    </div>
                    <div class="row">
                        <table>
                            <thead>
                                <th class="center-align">Nazwa Przedmiotu</th>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </form>
            </div>
            <div class="section">
                <footer>
                    <div class="center-align row">
                        <a class="col s12 waves-effect waves-light btn-large" data-position="top" data-tooltip="Zapisz zmiany">Zapisz</a>
                    </div>
                </footer>
            </div>
        </div>
        <script src="/scripts/jquery-3.5.1.min.js"></script>
        <script type="module" src="/scripts/other/settings.js"></script>
    </body>
